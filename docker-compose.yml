services:
  web:
    build: .
    ports:
      - "8484:4321"
    environment:
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - LASTFM_USER=${LASTFM_USER}
      - LASTFM_API_KEY=${LASTFM_API_KEY}
    volumes:
      - scores_data:/app/data
    restart: unless-stopped

volumes:
  scores_data:
